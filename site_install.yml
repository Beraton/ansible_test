---

- hosts: all
  become: true
  pre_tasks:
    
    - name: update repository index (Ubuntu)
      tags: always
      apt:
        upgrade: dist
        update_cache: yes
      when: ansible_distribution == "Ubuntu"

    - name: update repository index (CentOS)
      tags: always
      yum:
        update_only: yes
        update_cache: yes
      when: ansible_distribution == "CentOS"

- hosts: web_servers
  become: true
  tasks:

    - name: install apache and php packages (Ubuntu)
      tags: apache,apache2,ubuntu
      apt:
        name: 
          - apache2
          - libapache2-mod-php
        state: latest
      when: ansible_distribution == "Ubuntu"

    - name: install apache and php packages (CentOS)
      tags: apache,httpd,centos
      yum:
        name: 
          - httpd
          - php
        state: latest
      when: ansible_distribution == "CentOS"

    - name: enable and start httpd service (CentOS)
      tags: centos,systemd
      systemd:
        state: started
        enabled: yes
        name: httpd
      when: ansible_distribution == "CentOS"

    - name: add port 80 to firewall (CentOS)
      tags: centos,firewall
      command: "firewall-cmd --add-port=80/tcp"
      when: ansible_distribution == "CentOS"

    - name: copy html files for website
      tags: apache,apache2,httpd
      copy:
        src: site.html
        dest: /var/www/html/index.html
        owner: root
        group: root
        mode: 0644

- hosts: db_servers
  become: true
  tasks:

    - name: install mariadb package
      tags: db,mariadb
      package:
        name: mariadb-server
        state: latest

    - name: enable and start mariadb service (CentOS)
      tags: db,centos,mariadb
      ansible.builtin.systemd:
        state: started
        enabled: yes
        name: mariadb
      when: ansible_distribution == "CentOS"
